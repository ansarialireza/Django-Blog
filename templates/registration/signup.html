{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Log In</a></p>
  </div>
{% endblock %}
